{% extends "base.html" %}
{% block content %}

<h2 class="mb-4 fade-in">Welcome, {{ current_user.username }}</h2>

<div class="row">

    <!-- Encode Section -->
    <div class="col-md-6 fade-in">
        <div class="card bg-black text-white shadow-lg p-4 rounded-4 mb-4">
            <h4>Encode Message</h4>
            <form method="POST" action="/encode" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Secret Message</label>
                    <textarea name="secret" class="form-control" rows="3" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Encode & Download</button>
            </form>
        </div>
    </div>

    <!-- Decode Section -->
    <div class="col-md-6 fade-in">
        <div class="card bg-black text-white shadow-lg p-4 rounded-4 mb-4">
            <h4>Decode Message</h4>
            <form method="POST" action="/decode" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Upload Encoded Image</label>
                    <input type="file" name="image" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-warning w-100">Decode</button>
            </form>
        </div>
    </div>
</div>

<!-- History Section -->
<div class="card bg-black text-white shadow-lg p-4 rounded-4 fade-in">
    <h4>Activity History</h4>
    <table class="table table-dark table-striped mt-3">
        <thead>
            <tr>
                <th>Action</th>
                <th>Filename</th>
            </tr>
        </thead>
        <tbody>
            {% for item in history %}
            <tr>
                <td>{{ item.action }}</td>
                <td>{{ item.filename }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
